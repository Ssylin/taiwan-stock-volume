    // âœ… å¾ Supabase åˆ†æ‰¹è¼‰å…¥è³‡æ–™
    async function loadData() {
      const pageSize = 1000;
      let allData = [];
      const { count } = await supabase.from("volume_alerts").select("*", { count: "exact", head: true });

      for (let from = 0; from < count; from += pageSize) {
        const { data } = await supabase

    // âœ… ä¸»è¡¨æ ¼æ¸²æŸ“ + æœå°‹éæ¿¾ï¼ˆæ”¯æ´ * è¬ç”¨å­—å…ƒï¼‰
    function renderTable(filter = "") {
      tableBody.innerHTML = "";
      const keyword = filter.trim().toLowerCase();

      const wildcardRegex = keyword
        ? new RegExp("^" + keyword.replace(/\*/g, ".*") + "$", "i")
        : null;

      const startDate = document.getElementById("start-date").value;
      const endDate = document.getElementById("end-date").value;
      const positiveChangeOnly = document.getElementById("positive-change").checked;
      const positiveLarge = document.getElementById("positive-large").checked;
      const sortByCode = document.getElementById("sort-by-code").checked;

      let filtered = stockData.filter(stock => {
        const change = stock.close - stock.open;
        const date = stock.trade_date.slice(0, 10);
        const ratio = stock.volume / stock.avg_5;

        const codeMatch =
          !keyword ||
          wildcardRegex.test(stock.code) ||
          wildcardRegex.test(stock.name);

        return (
          codeMatch &&
          (!startDate || date >= startDate) &&
          (!endDate || date <= endDate) &&
          (!positiveChangeOnly || change > 0) &&
          (!positiveLarge || ratio >= 2)
        );
      });

      if (sortByCode) {
        filtered.sort((a, b) => a.code.localeCompare(b.code));
      }

      const labels = [], volumes = [], avgs = [];

      filtered.forEach(stock => {
        const ratio = stock.volume / stock.avg_5;
        const change = stock.close - stock.open;
        const changePercent = ((change / stock.open) * 100).toFixed(2);

        const row = document.createElement("tr");
        row.classList.add("highlight");
        row.innerHTML = `
          <td>${stock.code}</td>
          <td>${stock.name}</td>
          <td>${stock.trade_date}</td>
          <td>${stock.open.toLocaleString()}</td>
          <td>${stock.close.toLocaleString()}</td>
          <td>${stock.volume.toLocaleString()}</td>
          <td>${stock.avg_5.toLocaleString()}</td>
          <td>${stock.ma_5.toLocaleString()}</td>
          <td>${stock.ma_10.toLocaleString()}</td>
          <td>${ratio.toFixed(2)} å€</td>
          <td>${change.toLocaleString()}</td>

        `;
        tableBody.appendChild(row);

        labels.push(`${stock.name} (${stock.code})`);
        volumes.push(stock.volume);
        avgs.push(stock.avg_5);
      });
